<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <link rel="stylesheet" href="backgroung.css"
</head>
<body>
    <div>This will have a red background</div>
    <span class="o" >aruna is a good girl</span>
    <p>beautiful anitha</p>
    <span class="meow">hello all</span>
    <div class="bg-hover-box">
        <h2>Hover Me</h2>
      </div>
      <div class="parent">
        <div class="child-inherit">Child with `inherit`</div>
        <div class="child-initial">Child with `initial`</div>
      </div>   
      


  <h2>background-size: cover</h2>
  <div class="box cover"></div>

  <h2>background-size: contain</h2>
  <div class="box contain"></div>

  <h2>background-size: 100px 100px</h2>
  <div class="box fixed-size"></div>

  <h2>background-size: auto</h2>
  <div class="box auto"></div>
 
 

</body>

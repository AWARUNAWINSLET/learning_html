<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numberr</title>
</head>
<body>
    <input type="checkbox"><label for="cat">I like Cat!</label>
    <h3>Add Two Number</h3>
    <form id="sum" name="add" oninput="out.value=parseInt(input1.value,10)+parseInt(input2.value,10)">
        Number 1<input type="number" id="input1" name="num1" size="2" value="0"> + 
        Number 2<input type="number" id="input2" name="num2" size="2" value="0">
    </form>
    <output id="out" for="num1 num2" form="add"></output>
</body>
</html>
